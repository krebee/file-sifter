name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  DOTNET_VERSION: "10.0.x"

jobs:
  release:
    name: Build and Release (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/global.json

      - name: Publish
        run: dotnet publish ./src/FileSifter/FileSifter.Presentation.csproj -c Release -o ./artifacts/publish

      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path ./artifacts | Out-Null
          Compress-Archive -Path ./artifacts/publish/* -DestinationPath ./artifacts/FileSifter-win.zip -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/FileSifter-win.zip
          generate_release_notes: true
